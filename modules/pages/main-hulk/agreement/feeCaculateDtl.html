    <li>
        <a href="#agreementList">客户管理</a> <i class="fa fa-circle"></i>

    <li>
        <a href="#feeCaculate">费用列表</a> <i class="fa fa-circle"></i>
    </li>
    <li>
        <span class="active">费用明细</span>
    </li>
</ul>
<div class="row " ng-controller="feeCaculateDtl" ng-init="init()">
    <div class="col-md-12 ">
        <div class="portlet light bordered ">
            <!-- <div class="portlet-title">
        <div class="caption">
            <i class="icon-social-dribbble font-green"></i>

            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-social-dribbble font-green"></i>
                    <span class="caption-subject font-green bold uppercase">基本信息</span>
                </div>
            </div>
            <div class="portlet-body ">
                <div class="form-horizontal">
                    <div class="form-body" id="acceptForm">
                        <div class="form-body">
                            <div class="row">
                                <div class="col-md-2 control-label">单据号：</div>
                                <div class="col-md-3 control-label alignLeft">{{basicInfo.orderId}}</div>
                                <div class="col-md-2 control-label">业务名：</div>
                                <div class="col-md-2 control-label alignLeft">{{basicInfo.orderTypeName}}</div>
                            </div>
                            <div class="row">
                                <div class="col-md-2 control-label">货主名：</div>
                                <div class="col-md-3 control-label alignLeft">{{basicInfo.ownerName}}</div>
                                <div class="col-md-2 control-label">总金额(单位：元)：</div>
                                <div class="col-md-2 control-label alignLeft">{{basicInfo.totalFee}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="portlet light bordered ">
            <div class="portlet-title ">
                <div class="caption">
                    <i class="icon-social-dribbble font-green"></i>
                    <span class="caption-subject font-green bold uppercase">明细列表</span>
                </div>
            </div>
            <div class="portlet-body ">
                <ul class="nav listHeader col-md-12">
                    <li class="col-md-4 noHorizontalPadding">费用名称</li>
                    <li class="col-md-4 noHorizontalPadding">费用计算</li>
                    <li class="col-md-4 noHorizontalPadding">费用(单位：元)</li>
                </ul>
                <div class="portlet font12" ng-repeat="feeDtl in orderFeeDtlList">
                    <div class="portlet-title ">
                        <ul class="nav nav-tabs fl col-md-12 lineHeight32 paddingBottom5">
                            <li class="col-md-4 noHorizontalPadding">{{feeDtl.feeTypeName}}</li>
                            <li class="col-md-4 noHorizontalPadding">{{feeDtl.dimensions}}</li>
                            <li class="col-md-4 noHorizontalPadding">{{feeDtl.fee}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
